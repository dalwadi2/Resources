apply plugin: 'com.android.application'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "raghav.resources"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        multiDexEnabled = true
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled MINIFY_ENABLE
            shrinkResources SHRINK_RESOURCES
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
def supportLibVersion = SUPPORT_LIB_VERSION
def googleVersion = GOOGLE_VERSION
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":support")
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile("com.google.firebase:firebase-messaging:$googleVersion") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
apply plugin: 'com.google.gms.google-services'